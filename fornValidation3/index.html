<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-register">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
            rules="isRequired"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
            rules="isRequired|isEmail"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Gioi tinh</label>
          <div>
            <input
              name="gender"
              type="radio"
              class="form-control"
              value="male"
              rules="isRequired"
            />
            <span>Nam</span>
          </div>
          <div>
            <input
              name="gender"
              type="radio"
              class="form-control"
              value="female"
              rules="isRequired"
            />
            <span>Nu</span>
          </div>
          <div>
            <input
              name="gender"
              type="radio"
              class="form-control"
              value="orther"
              rules="isRequired"
            />
            <span>Khac</span>
          </div>
          <span class="form-message"></span>
        </div>

        <!-- <div class="form-group">
          <label for="password_conformation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_conformation"
            name="password_conformation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
            rules="isRequired|password_conformation"
          />
          <span class="form-message"></span>
        </div> -->

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
  <script>
    Validator({
      form: "#form-register",
      formGroup: ".form-group",
      formMess: ".form-message",
      onSubmit: (data) => {
        // console.log(data);
      },
    });
  </script>
</html>

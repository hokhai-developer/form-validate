<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-register">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
            rules="isRequired"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="VD: email@domain.com"
            class="form-control"
            rules="isRequired|isEmail"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Nhập mật khẩu</label>
          <input
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            type="password"
            class="form-control"
            rules="isRequired|min:6"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="password_conform" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_conform"
            name="password_conform"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
            rules="isRequired|password_conform"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-label">Gioi tinh</label>
          <div>
            <input
              name="gender"
              type="radio"
              class="form-control"
              value="male"
              rules="isRequired"
            />
            <span>Nam</span>
          </div>
          <div>
            <input
              name="gender"
              type="radio"
              class="form-control"
              value="female"
              rules="isRequired"
            />
            <span>Nu</span>
          </div>
          <div>
            <input
              name="gender"
              type="radio"
              class="form-control"
              value="orther"
              rules="isRequired"
            />
            <span>Khac</span>
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="interest" class="form-label">So thich</label>
          <div>
            <input
              name="interest"
              type="checkbox"
              class="form-control"
              value="blue"
              rules="isRequired"
            />
            <span>Mau xanh</span>
          </div>

          <div>
            <input
              name="interest"
              type="checkbox"
              class="form-control"
              value="pink"
              rules="isRequired"
            />
            <span>Mau Hong</span>
          </div>
          <div>
            <input
              name="interest"
              type="checkbox"
              class="form-control"
              value="red"
              rules="isRequired"
            />
            <span>Mau do</span>
          </div>

          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="country" class="form-label">Quoc gia</label>
          <select name="country" id="country" rules="isRequired">
            <option value="">Country</option>
            <option value="VN">Viet Nam</option>
            <option value="TL">Thai Lan</option>
            <option value="CPC">Cam Pu Chia</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="avatar" class="form-label">Anh dai dien</label>
          <input
            id="avatar"
            name="avatar"
            type="file"
            class="form-control"
            rules="isRequired|file:jpg"
          />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="comment" class="form-label">Bin Luan</label>
          <textarea
            name="comment"
            id="comment"
            rules="isRequired|max:100"
          ></textarea>
          <span class="form-message"></span>
        </div>
        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
  <script>
    Validator({
      form: "#form-register",
      formGroup: ".form-group",
      formMess: ".form-message",
      onSubmit: (data) => {
        console.log(data);
      },
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_conformation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_conformation"
            name="password_conformation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label">Tinh Thanh</label>
          <select name="province" id="province" class="form-control">
            <option value="">Chon Tinh/Thanh Pho</option>
            <option value="hn">Ha Noi</option>
            <option value="hp">Hai Phong</option>
          </select>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
  <script>
    Validator({
      form: "#form-1",
      formGroup: ".form-group",
      formMessage: ".form-message",
      rules: [
        Validator.isRequired("#fullname", "Ten day du khong dc de trong"), // khong dc de trong
        Validator.isEmail("#email", "Truong nay phai la emai"), // phai la email
        Validator.minLength(
          "#password",
          "6",
          "Mat khau phai co it nhat 6 ky tu"
        ), // mk it nhat 6 ky tu
        Validator.isConform(
          "#password_conformation",
          function () {
            return document.querySelector("#form-1 #password").value.trim();
          },
          "Mat khau nhap lai khong dung"
        ),
      ],
      onSubmit: (data) => {
        //call api bang JS
        console.log(data);
      },
    });
  </script>
</html>
